<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
    <title>Crear Cliente</title>
</h:head>
<h:body>
  	
  	<h:form id="tablaCrearCliente">
		<h:inputText pt:placeholder="Nombre" id="nombre" value="#{crearRestauranteControler.nombre}" />
		<h:inputText pt:placeholder="Direccion" id="direccion" value="#{crearRestauranteControler.direccion}" />
		<h:inputText pt:placeholder="Telefono" id="telefono" value="#{crearRestauranteControler.telefono}" />
		<h:inputText pt:placeholder="Aforo" id="aforo" value="#{crearRestauranteControler.aforo}" />
		
		<h:commandButton value="Salir" action="#{crearRestauranteControler.salir}"/>
		<h:commandButton value="Crear Cliente" action="#{crearRestauranteControler.crearRestaurante}"/>
		
  	</h:form>
  	
  	
  	<h:outputText value="#{crearRestauranteControler.mensaje}" />
  	
</h:body>
</html>
