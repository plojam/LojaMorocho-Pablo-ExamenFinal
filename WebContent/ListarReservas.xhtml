<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
    <title>Crear Cliente</title>
</h:head>
<h:body>
  	
  	<h:form id="tablaCrearCliente">
		<h:inputText pt:placeholder="Cedula" id="cedula" value="#{listarControler.cedula}" />
		
		<h:commandButton value="Salir" action="#{listarControler.salir}"/>
		<h:commandButton value="Crear Cliente" action="#{listarControler.listarReservas}"/>
		
  	</h:form>
  	
  	<h:dataTable id="listaProductos" value="#{listarControler.reservas}" var="r" >
			<h:column>
				<f:facet name="header" id="pronombre">Id</f:facet>#{r.id}
			</h:column>
			<h:column>
				<f:facet name="header" id="pronombre">Hora</f:facet>#{r.hora}:#{r.minuto}
			</h:column>
			<h:column>
				<f:facet name="header" id="pronombre">Fecha</f:facet>#{r.dia}/#{r.mes}/#{r.anio}
			</h:column>
			<h:column>
				<f:facet name="header" id="propu">Cantidad</f:facet>#{r.cantidad}
			</h:column>
	</h:dataTable>
  
</h:body>
</html>
