<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
    <title>Crear Cliente</title>
</h:head>
<h:body>
  	
  	<h:form id="tablaCrearCliente">
		<h:inputText pt:placeholder="Nombre" id="nombre" value="#{crearClienteControler.nombre}" />
		<h:inputText pt:placeholder="Apellido" id="apellido" value="#{crearClienteControler.apellido}" />
		<h:inputText pt:placeholder="Cedula" id="cedula" value="#{crearClienteControler.cedula}" />
		<h:inputText pt:placeholder="Correo" id="correo" value="#{crearClienteControler.correo}" />
		<h:inputText pt:placeholder="Direccion" id="direccion" value="#{crearClienteControler.direccion}" />
		<h:inputText pt:placeholder="Telefono" id="telefono" value="#{crearClienteControler.telefono}" />
		
		<h:commandButton value="Salir" action="#{agregarClienteControler.salir}"/>
		<h:commandButton value="Crear Cliente" action="#{crearClienteControler.crearCliente}"/>
		
  	</h:form>
  	
  	<h:outputText value="#{crearClienteControler.mensaje}" />
  
</h:body>
</html>
