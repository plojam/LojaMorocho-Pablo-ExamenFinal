<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" >
<h:head>
    <title>Crear Cliente</title>
</h:head>
<h:body>
  	
  	<h:form id="tablaCrearCliente">
		<h:inputText pt:placeholder="Cedula" id="cedula" value="#{reservaControlador.cedula}" />
		<h:outputText value="#{reservaControlador.mensajecli}" />
		<h:inputText pt:placeholder="Restaurante" id="restaurante" value="#{reservaControlador.nombreRes}" />
		<h:outputText value="#{reservaControlador.mensajeres}" />
		
		<h:inputText pt:placeholder="Cantidad" id="cantidad" value="#{reservaControlador.cantidad}" />
		
		<label>Hora</label>
		<h:selectOneMenu value="#{reservaControlador.hora}">
    		<f:selectItems value="#{reservaControlador.listHora}"/>
    	</h:selectOneMenu>
    	<label>Minuto</label>
		<h:selectOneMenu value="#{reservaControlador.minuto}">
    		<f:selectItems value="#{reservaControlador.listMinuto}"/>
    	</h:selectOneMenu>
    	
    	<label>Dia</label>
		<h:selectOneMenu value="#{reservaControlador.dia}">
    		<f:selectItems value="#{reservaControlador.listDia}"/>
    	</h:selectOneMenu>
    	
    	<label>Mes</label>
		<h:selectOneMenu value="#{reservaControlador.mes}">
    		<f:selectItems value="#{reservaControlador.listMes}"/>
    	</h:selectOneMenu>
    	
    	<label>AÃ±o</label>
		<h:selectOneMenu value="#{reservaControlador.anio}">
    		<f:selectItems value="#{reservaControlador.listAnio}"/>
    	</h:selectOneMenu>
		
		<h:commandButton value="Salir" action="#{reservaControlador.salir}"/>
		<h:commandButton value="Crear Cliente" action="#{reservaControlador.crearReserva}"/>
		
  	</h:form>
  	
  	<h:outputText value="#{reservaControlador.mensaje}" />
  
</h:body>
</html>
